<script>
a="hello"
document.write(a.toUpperCase()+"<br>")
document.write(a.toLowerCase()+"<br>")
document.write(a.length+"<br>")	
document.write(a.charAt(1)+"<br>")
document.write(isNaN(a) +"<br>")
document.write(a.big()+"<br>")
document.write(a.bold()+"<br>")
document.write(a.italics()+"<br>")
document.write(a.substring(0,,2)+"<br>")

</script>
