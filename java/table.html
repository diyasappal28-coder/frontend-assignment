<body >
<h1 align=center> WAP to write table of given number </h1>
<hr color=red>
<script>
a=prompt("enter number")
document.write("<table border=1 width=50% align=center color=orange>")
for(b=1;b<=10;b=b+1)
{
c=a*b
document.write("<tr align=center > <td bgcolor=pink>"+a+"</td><td bgcolor=purple>*</td><td>"+b+"</td><td>=</td><td>"+c+"</td> </tr>")
}
document.write("</table>")
</script>
