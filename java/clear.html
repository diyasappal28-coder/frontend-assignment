<body>
<input type=button value=start onclick="start()">
<input type=button value=stop onclick="stop()">
</body>
<script>
a=1
function test()
{
if(a==1)
{
document.bgColor="red"
a=2
}
else if (a==2)
{
document.bgColor="green"
a=3
}
else if (a==3)
{

}
}
function start()
{

}
function stop()
{
clearInterval(ref);
}
</script>
