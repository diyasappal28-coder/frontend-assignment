<html>
<head>
<title> decision making </title>
</head>
<body bgcolor=orange>
<h1 align=center color=blue> WAP to find the number is even or odd </h1>
<hr color=blue>
<script>
a=parseInt(prompt("enter no"))
if(a%2==0)
{
document.write("<font size=7 color=green> "+a +" is even </font>")
}
else
{
document.write("<font size=7 color=pink>"+ a+" is odd</font>")
}
</script>
</body>
</html>
